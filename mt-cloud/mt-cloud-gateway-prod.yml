spring:
  zipkin:
    base-url: http://192.168.122.10:9411
    enabled: true
  sleuth:
    web:
      enabled: true
  redis:
    host: 192.168.122.10
    port: 6379
  cloud:
    gateway:
      discovery:
        locator:
          enabled: false
          lower-case-service-id: true
      routes:
        - id: base
          uri: lb://mt-cloud-base
          predicates:
            - Path=/base/**
          filters:
            - StripPrefix=1
            - name: Hystrix
              args:
                name: default
                fallbackUri: 'forward:/defaultFallback'
            - name: RequestRateLimiter
              args:
                key-resolver: '#{@hostKeyResolver}'
                redis-rate-limiter.replenishRate: 10
                redis-rate-limiter.burstCapacity: 20
        - id: book
          uri: lb://mt-cloud-book
          predicates:
            - Path=/book/**
          filters:
            - StripPrefix=1
            - name: Hystrix
              args:
                name: default
                fallbackUri: 'forward:/defaultFallback'
            - name: RequestRateLimiter
              args:
                key-resolver: '#{@hostKeyResolver}'
                redis-rate-limiter.replenishRate: 10
                redis-rate-limiter.burstCapacity: 20